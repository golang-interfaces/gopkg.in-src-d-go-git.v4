description: formats code using 'go fmt'
name: fmt-code
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
outputs:
  srcDir:
    dir:
      description: directory containing the projects source code
run:
  container:
    cmd:
      - sh
      - -ce
      - |
        echo "installing deps"
        go get github.com/kardianos/govendor

        echo "formatting code"
        govendor fmt +local
    dirs:
      /go/src/github.com/virtual-go/gopkg.in-src-d-go-git.v4: srcDir
    image: { ref: 'golang:1.8' }
    workDir: /go/src/github.com/virtual-go/gopkg.in-src-d-go-git.v4
